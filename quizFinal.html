<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizFinal.css">
    <title>Quiz Game</title>
</head>
<body>
   <div class="main">
    <div id="box">
        <h2 id="question"></h2>
        <div class="row">
            <input class="options" id="option1" type="radio" value="a" name="option">
            <label for="option1">Option 1</label>
        </div>
        <div class="row">
            <input class="options" id="option2" type="radio" value="b" name="option">
            <label for="option2">Option 2</label>
        </div>
        <div class="row">
            <input class="options" id="option3" type="radio" value="c" name="option">
            <label for="option3">Option 3</label>
        
            
        </div>
        <div class="row">
            <input class="options" id="option4" type="radio" value="d" name="option">
            <label for="option4">Option 4</label>
        </div>
    </div>
    <div class="btns">
        <button type="button" id="prev">Previous</button>
        <button type="submit" id="sub">Submit</button>
        <button type="button" id="next">Next</button>
    </div>
    <div id="timer">Time Left: <span id="time">10</span> seconds</div>
</div>

<script src="quizFinal.js"></script>
</body>
</html>
